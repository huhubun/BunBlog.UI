name: Docker Image CI

on:
  push:
    branches: [ master, huhubun-actions ]
  pull_request:
    branches: [ master ]

env:
  IMAGE_NAME: ccr.ccs.tencentyun.com/huhubun/bunblog.ui
  IMAGE_VERSION: v0.1-test

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag $IMAGE_NAME:$IMAGE_VERSION

    - name: Login to tencent cloud registry
      run: docker login --username=${{secrets.DOCKER_USERNAME}} --password=${{secrets.DOCKER_ACCESS_TOKEN}}

    - name: Push image
      run: docker push $IMAGE_NAME:$IMAGE_VERSION